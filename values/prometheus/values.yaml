# Grafana Configuration
grafana:
  enabled: true
  adminPassword: changeme123
  persistence:
    enabled: true
    size: 1Gi
    storageClassName: local-path
  resources:
    limits:
      memory: 256Mi
      cpu: 200m
    requests:
      memory: 128Mi
      cpu: 100m
  sidecar:
    dashboards:
      enabled: true
    datasources:
      enabled: true
  defaultDashboardsEnabled: true

# Prometheus Configuration
prometheus:
  enabled: true
  prometheusSpec:
    retention: 5d
    retentionSize: "8GB"
    walCompression: true
    resources:
      requests:
        memory: 512Mi
        cpu: 250m
      limits:
        memory: 1Gi
        cpu: 500m
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: local-path
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false

# Alertmanager Configuration
alertmanager:
  enabled: true
  alertmanagerSpec:
    retention: 120h
    resources:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 128Mi
        cpu: 100m
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: local-path
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 2Gi

# Kube State Metrics
kube-state-metrics:
  enabled: true
  resources:
    limits:
      memory: 128Mi
      cpu: 100m
    requests:
      memory: 64Mi
      cpu: 50m

# Prometheus Node Exporter
prometheus-node-exporter:
  enabled: true
  resources:
    limits:
      memory: 64Mi
      cpu: 100m
    requests:
      memory: 32Mi
      cpu: 50m
  tolerations:
    - effect: NoSchedule
      operator: Exists

# Prometheus Operator
prometheusOperator:
  resources:
    limits:
      memory: 256Mi
      cpu: 200m
    requests:
      memory: 128Mi
      cpu: 100m

# Disable unnecessary components
kubeApiServer:
  enabled: true
kubelet:
  enabled: true
kubeControllerManager:
  enabled: false
kubeScheduler:
  enabled: false
kubeProxy:
  enabled: false
kubeEtcd:
  enabled: false
